<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Request your money from here</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<h3>Request money</h3>
					<div class="form-wrapper form-price">
						<label for="">Amount</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-wrapper form-select">
						<label for=""> Repayment Date</label>
						<div class="form-holder">
							<input type="date" id="Repayment" name="Repayment" required>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">E-mail</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">Phone</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<label for="" class="label-comment">Why Required</label>
						<textarea name="" id="" class="form-control" style="height: 69px"></textarea>
					</div>
					<button>Submit Request</button>
				</form>
				<div class="image-holder">
					<img src="images/registration-form-5.jpeg" alt="">
				</div>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
